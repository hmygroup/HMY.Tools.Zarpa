name: Build and Release CopyAsInsert

on:
  push:
    branches:
      - main
    paths:
      - 'CopyAsInsert/**'
      - '.github/workflows/build-and-release.yml'

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Extract version from .csproj
        id: version
        shell: pwsh
        run: |
          [xml]$csproj = Get-Content 'CopyAsInsert/CopyAsInsert.csproj'
          $version = $csproj.Project.PropertyGroup.Version
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
          echo "APP_VERSION=$version"

      - name: Restore dependencies
        run: dotnet restore CopyAsInsert/CopyAsInsert.csproj

      - name: Build project
        run: dotnet build CopyAsInsert/CopyAsInsert.csproj -c Release --no-restore

      - name: Publish portable executable
        run: dotnet publish CopyAsInsert/CopyAsInsert.csproj -p:PublishProfile=Portable -c Release

      - name: Create Release
        uses: actions/create-release@v1
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          release_name: Release v${{ steps.version.outputs.VERSION }}
          body: |
            ## CopyAsInsert v${{ steps.version.outputs.VERSION }}
            
            ### Release Notes
            Check the commit history for detailed changes.
            
            ### Installation
            1. Download `CopyAsInsert.exe` below
            2. Run the executable directly
            3. Optional: Run `SetupAutoStart.bat` to enable auto-start
            
            ### Updates
            To update from a previous version:
            ```
            UpdateCopyAsInsert.bat "path-to-new-CopyAsInsert.exe"
            ```
          draft: false
          prerelease: false

      - name: Upload Release Asset (EXE)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: CopyAsInsert/bin/Release/net8.0-windows/publish/CopyAsInsert.exe
          asset_name: CopyAsInsert-v${{ steps.version.outputs.VERSION }}.exe
          asset_content_type: application/octet-stream

      - name: Upload Release Asset (Icon)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: CopyAsInsert/Group-3.ico
          asset_name: Group-3.ico
          asset_content_type: image/x-icon

      - name: Comment on commit
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: 'refs/tags/v${{ steps.version.outputs.VERSION }}',
              sha: context.sha
            }).catch(() => {
              // Tag might already exist, that's okay
              console.log('Tag already exists');
            });
