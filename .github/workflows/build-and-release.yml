name: Build and Release CopyAsInsert

on:
  push:
    branches:
      - main
    paths:
      - 'CopyAsInsert/**'
      - '.github/workflows/build-and-release.yml'

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Extract version from .csproj
        id: version
        shell: pwsh
        run: |
          [xml]$csproj = Get-Content 'CopyAsInsert/CopyAsInsert.csproj'
          $version = $csproj.Project.PropertyGroup.Version
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
          echo "APP_VERSION=$version"

      - name: Restore dependencies
        run: dotnet restore CopyAsInsert/CopyAsInsert.csproj

      - name: Build project
        run: dotnet build CopyAsInsert/CopyAsInsert.csproj -c Release --no-restore

      - name: Publish project
        run: dotnet publish CopyAsInsert/CopyAsInsert.csproj -c Release --no-build

      - name: Create Release and Upload Assets
        shell: pwsh
        run: |
          # Create a zip file of the organized release folder (includes updater automatically)
          $publishPath = "CopyAsInsert/bin/Release/net8.0-windows/win-x64/publish/CopyAsInsert"
          $zipPath = "CopyAsInsert-v${{ steps.version.outputs.VERSION }}.zip"
          
          if (Test-Path $publishPath) {
            Compress-Archive -Path $publishPath -DestinationPath $zipPath -Force
            Write-Host "✓ Created $zipPath with organized release structure"
            Get-ChildItem $publishPath | ForEach-Object { Write-Host "  - $($_.Name)" }
          } else {
            Write-Host "ERROR: Publish folder not found at $publishPath"
            exit 1
          }

      - name: Upload Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          name: Release v${{ steps.version.outputs.VERSION }}
          body: |
            ## CopyAsInsert v${{ steps.version.outputs.VERSION }}
            
            ### Installation
            1. Download `CopyAsInsert-v${{ steps.version.outputs.VERSION }}.zip` from the Assets section
            2. Extract the zip file to any folder (e.g., `C:\Program Files\CopyAsInsert`)
            3. Run `CopyAsInsert.exe` from the extracted folder
            4. (Optional) Run `SetupAutoStart.bat` to enable auto-start on Windows startup
            
            ### Automatic Updates
            The application now includes a built-in updater (`CopyAsInsert.Updater.exe`) that handles the entire update process:
            - App periodically checks for new versions from GitHub
            - When an update is available, you'll see a notification in the system tray
            - Click the notification or use the tray menu → "Check for Update"
            - The updater downloads, verifies, and installs the update automatically
            - App restarts with the new version - no manual steps required!
            
            ### What's Included
            - `CopyAsInsert.exe` - Main application (167 MB)
            - `CopyAsInsert.Updater.exe` - Automatic update tool (162 MB)
            - `SetupAutoStart.bat` - Optional: Enable auto-start on Windows startup
            - `Group-3.ico` - Application icon
            - `CopyAsInsert.pdb` - Debug symbols
            - Complete README with feature details
            
            ### System Requirements
            - Windows 10 or later
            - .NET 8.0 runtime (self-contained in exe, no separate installation needed)
            - ~340 MB disk space for the application
            
            ### Rollback
            If you need to revert to a previous version, simply download and extract an older release zip and run that version.
          draft: false
          prerelease: false
          files: |
            CopyAsInsert-v${{ steps.version.outputs.VERSION }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
